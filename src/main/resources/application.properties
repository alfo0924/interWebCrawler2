# Server configuration
server.port=8080

# Spring application name
spring.application.name=interWebCrawler2

# Logging configuration
logging.level.root=INFO
logging.level.org.example.interwebcrawler2=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Cache configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Custom properties
news.cache.ttl=600
news.default.category=world
news.default.language=zh-TW
news.default.country=TW
